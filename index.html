<html>
  <head>

      <div class="row">
        <div class="col-md-4">


      <h1>Awesome Things!</h1>

          <label for="food">What is your favorite food?</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">What is your favorite animal?</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="book">What is your favorite book?</label>
          <input id="book" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Tell me</button>
      </form>
        </div>

      </div>
        <div class="col-md-8">
          <div id="things">
            <ul>
              <li><span id="item1"></span></li>
              <li><span id="item2"></span></li>
              <li><span id="item3"></span></li>
            </ul>
          </div>
        </div>
    </div>
